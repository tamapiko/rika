<head>

    <style>
        body {

        }

        .container {

<body>
    <div class="container">
        <h1>ÂåñÂ≠¶ÂÖÉÁ¥†„ÇØ„Ç§„Ç∫</h1>
        <div id="modeSelection">
            <label><input type="radio" name="mode" value="practice" checked> Á∑¥Áøí„É¢„Éº„Éâ</label>
            <label><input type="radio" name="mode" value="test"> „ÉÜ„Çπ„Éà„É¢„Éº„Éâ</label>
        </div>
        <button onclick="startGame()" id="startButton">„Ç≤„Éº„É†ÈñãÂßã</button>

        <div id="quizSection">
            <div id="question"></div>
            <div id="options"></div>
            <p id="result"></p>
        </div>
    </div>

    <script>
        const elements = [
            { name: "Ê∞¥Á¥†", symbol: "H" },
            { name: "ÈÖ∏Á¥†", symbol: "O" },
            { name: "ÁÇ≠Á¥†", symbol: "C" },
            { name: "Á°´ÈªÑ", symbol: "S" },
            { name: "ÈâÑ", symbol: "Fe" },
            { name: "ÈäÖ", symbol: "Cu" },
            { name: "ÈäÄ", symbol: "Ag" },
            { name: "„Éä„Éà„É™„Ç¶„É†", symbol: "Na" },
            { name: "„Ç´„É´„Ç∑„Ç¶„É†", symbol: "Ca" },
            { name: "„Éû„Ç∞„Éç„Ç∑„Ç¶„É†", symbol: "Mg" }
        ];

        let currentElementIndex = 0;
        let numCorrect = 0;
        let mode = "practice"; // ÂàùÊúü„ÅØÁ∑¥Áøí„É¢„Éº„Éâ

        function startGame() {
            document.getElementById("modeSelection").style.display = "none";
            document.getElementById("quizSection").style.display = "block";
            document.getElementById("startButton").style.display = "none";
            displayQuestion();
        }

        function displayQuestion() {
            const questionDiv = document.getElementById("question");
            const currentElement = elements[currentElementIndex];
            questionDiv.textContent = `${currentElement.symbol}„ÅÆÂÖÉÁ¥†Âêç„ÅØÔºü`;

            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";

            const options = getRandomOptions(currentElement.name, 2); // Ê≠£Ëß£„ÇíÂê´„ÇÄÈÅ∏ÊäûËÇ¢„Çí3„Å§‰ΩúÊàê
            options.push(currentElement.name); // Ê≠£Ëß£„ÅÆÂÖÉÁ¥†Âêç„ÇíËøΩÂä†„Åó„Å¶„Ç∑„É£„ÉÉ„Éï„É´„Åô„Çã

            const shuffledOptions = shuffleArray(options);
            shuffledOptions.forEach(name => {
                const button = document.createElement("button");
                button.textContent = name;
                button.onclick = () => checkAnswer(name);
                optionsDiv.appendChild(button);
            });
        }

        function checkAnswer(selectedName) {
            const correctName = elements[currentElementIndex].name;
            const resultDiv = document.getElementById("result");

            if (selectedName === correctName) {
                numCorrect++;
                resultDiv.textContent = "Ê≠£Ëß£ÔºÅüéâ";
            } else {
                resultDiv.textContent = `‰∏çÊ≠£Ëß£ üòû Ê≠£Ëß£„ÅØ ${correctName} (${elements[currentElementIndex].symbol})`;
            }

            currentElementIndex++;
            if (currentElementIndex < elements.length) {
                displayQuestion();
            } else {
                const scorePercentage = (numCorrect / elements.length) * 100;
                resultDiv.textContent = `„ÇØ„Ç§„Ç∫ÁµÇ‰∫ÜÔºÅÊ≠£Á≠îÁéá„ÅØ ${scorePercentage.toFixed(1)}% (${numCorrect}/${elements.length})`;
                document.getElementById("options").style.display = "none"; // ÈÅ∏ÊäûËÇ¢„ÇíÈùûË°®Á§∫„Å´„Åô„Çã
            }
        }

        function getRandomOptions(correctName, numOptions) {
            const options = [];
            while (options.length < numOptions) {
                const randomIndex = Math.floor(Math.random() * elements.length);
                const randomName = elements[randomIndex].name;
                if (randomName !== correctName && !options.includes(randomName)) {
                    options.push(randomName);
                }
            }
            return options;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
